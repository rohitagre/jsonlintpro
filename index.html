<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="description" content="JSON Lint is a web based validator and reformatter for JSON, a lightweight data-interchange format.">
        <title>JSONLint - The JSON Validator</title>
        <link rel="stylesheet" href="css/screen.min.css?v=1.3" type="text/css"/>
        <link href="css/jquery-linedtextarea.min.css?v=1.3" type="text/css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="/images/favicon.png" />
    </head>
    <body>
        <input type="hidden" id="reformat" value="1" />
        <input type="hidden" id="compress" value="0" />

        <div id="json-composite-placeholder">

            <div id="results_header" class="hide">
                <h3>
                    Results <img title="Loading..." class="reset" alt="Loading" src="images/loadspinner.gif" id="loadSpinner" name="loadSpinner">
                </h3>
            </div>

            <script type="text/javascript">
                if (typeof JSON === 'undefined') {
                    document.write('<sc' + 'ript type="text/javascript" src="js/utils/json2.min.js"></sc' + 'ript>');
                }
            </script>
            <script src="js/main.min.js?v=1.3"></script>
            <script src="js/jsonlint/jsl.format.min.js?v=1.3"></script>
            <script src="js/jsonlint/jsl.parser.min.js?v=1.3"></script>
            <script>
                // ServiceWorker is a progressive technology. Ignore unsupported browsers
                if ('serviceWorker' in navigator) {
                    //console.log('CLIENT: service worker registration in progress.');
                    navigator.serviceWorker.register('/service-worker.js?v=1.3').then(function () {
                        //console.log('CLIENT: service worker registration complete.');
                    }, function () {
                        //console.log('CLIENT: service worker registration failure.');
                    });
                } else {
                    //console.log('CLIENT: service worker is not supported.');
                }
            </script>
        </div>
    </body>
</html>
